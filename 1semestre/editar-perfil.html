<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="perfil.css">
    <title>Document</title>
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
          <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img class="rounded-circle mt-5" width="150px" src="https://www.baldan.com.br/placeholder.jpg?300x300">
              <span class="font-weight-bold">Baldan</span>
              <span class="text-black-50">baldan@mail.com.br</span>
              <span> </span>
            </div>
          </div>
          <div class="col-md-5 border-right">
            <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="text-right">Atualizar Informações</h5>
              </div>
              <div class="form-group row mt-3">
                <label class="labels col-md-12">Empresa</label>
                <div class="col-md-12">
                  <input type="text" class="form-control" placeholder="Nome" value="">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="descricao" class="col-md-12">Sobre nós</label>
                <div class="col-md-12">
                  <textarea class="form-control" id="descricao" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="lema" class="col-md-12">Lema</label>
                <div class="col-md-12">
                  <textarea class="form-control" id "lema" rows="3"></textarea>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <label class="labels">Cidade</label>
                  <input type="text" class="form-control" value="" placeholder="Cidade">
                </div>
                <div class="col-md-6">
                  <label class="labels">Estado/Região</label>
                  <input type="text" class="form-control" value="" placeholder="Estado">
                </div>
              </div>

              <center>
                <button class="mt-5 text-center" id="botao-center" type="submit" class="btn btn-primary profile-button" type="button">Atualizar</button>
              </center>
            </div>
          </div>
            
          <div class="col-md-4">
            <div class="p-3 py-5">
              <h5 class="text-center">Contatos</h5>
              <div class="col-md-12">
                <label class="labels">Email</label>
                <input type="text" class="form-control" placeholder="email@gmail.com" value="">
              </div>
              <div class="col-md-12">
                <label class="labels">Número</label>
                <input type="text" class="form-control" placeholder="Telefone" value="">
              </div>
              <div class="col-md-12">
                <label class="labels">Celular</label>
                <input type="text" class="form-control" placeholder="Whatsapp" value="">
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
